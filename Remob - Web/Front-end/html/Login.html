<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar</title>
    <link href="../css/Login.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Crie sua conta</h1>
        <form>
          <div class="form-group">
            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Senha*</label>
            <input type="password" id="password" name="password" required>
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirme sua senha*</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <p class="instructions">Deve conter no mínimo 6 dígitos, letras ou caracteres especiais (@ / #).</p>
          </div>
          <div class="form-group">
            <label class="checkbox-container">
              <input type="checkbox" name="terms-of-use" required>
              <span class="checkmark"></span>
              <p class="account-link">Concordo com os <a href="#">termos de uso</a></p>
            </label>
          </div>
          <button type="submit" class="submit-btn">Entrar</button>
          <p class="account-link2">Já possui uma conta? <a href="SingIn.html">Clique aqui</a></p>
        </form>
</body>
</html>
